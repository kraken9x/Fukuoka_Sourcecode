<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form - Biểu mẫu</h1>
    <form action="">
      <div>
        <label for="full_name">Fullname:</label>
        <br />
        <input type="text" placeholder="Ex: Tony Stark" id="full_name" />
      </div>
      <div>
        <label for="age">Age:</label>
        <br />
        <input type="number" placeholder="Ex: 18, 19 ..." id="age" />
      </div>
      <div>
        <label for="username">Username:</label>
        <br />
        <input type="text" placeholder="mcuong95" id="username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <br />
        <input type="password" placeholder="ABC@abc123" id="password" />
      </div>
      <div>
        <label for="email">Email:</label>
        <br />
        <input type="email" placeholder="ABC@abc123" id="email" />
      </div>
      <div>
        <label for="skin">Skin:</label>
        <br />
        <input type="color" placeholder="ABC@abc123" id="skin" />
      </div>
    </form>
  </body>
</html>
